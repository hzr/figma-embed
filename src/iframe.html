<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Figma embed</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body,
      iframe {
        height: 100%;
        width: 100%;
      }

      body {
        margin: 0;
        font: 0.9em -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica,
          sans-serif;
        color: #57606a;
        display: grid;
        place-items: center;
      }

      body > * {
        grid-area: 1/1;
      }

      iframe {
        border: 0;
        display: block;
      }
    </style>
  </head>
